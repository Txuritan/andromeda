  velocity:
    image: itzg/bungeecord:java17
    container_name: velocity
    restart: unless-stopped
    depends_on:
      minecraft:
        condition: service_healthy
    ports:
      - "25565:25577"
    networks:
      - internal
      - external
    volumes:
      - ./config/velocity:/config
      - ./data/velocity:/server
    environment:
      TYPE: VELOCITY
      REPLACE_ENV_VARIABLES: true
      REPLACE_ENV_DURING_SYNC: true

      CFG_VELOCITY_SECRET: ${VELOCITY_SECRET}

      JVM_OPTS: -Dvelocity.packet-decode-logging=true

      DEBUG: false
      ENABLE_RCON: true
      PLUGINS: |
        https://cdn.modrinth.com/data/VCAqN1ln/versions/NrhkEvGh/Maintenance-Velocity-4.2.0.jar
    labels:
      traefik.tcp.routers.minecraft.rule: HostSNI(`tavern.${DUCKDNS_SUBDOMAIN}.duckdns.org`)
      traefik.tcp.routers.minecraft.tls: null
      traefik.tcp.services.minecraft.loadbalancer.server.port: 25565

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    depends_on:
      minecraft:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana-oss:9.5.14
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
     - internal
    volumes:
      - grafana-data:/var/lib/grafana
    labels:
      traefik.http.routers.grafana.rule: Host(`grafana.${DUCKDNS_SUBDOMAIN}.duckdns.org`)
      traefik.http.services.grafana.loadbalancer.server.port: 3000

  traefik:
    image: traefik:v2.10.5
    container_name: traefik
    restart: unless-stopped
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.domains[0].main=${DUCKDNS_SUBDOMAIN}.duckdns.org"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.${DUCKDNS_SUBDOMAIN}.duckdns.org"
      - "--certificatesresolvers.duckdnsResolver.acme.dnschallenge.provider=duckdns"
    depends_on:
      - minecraft
      - grafana
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "8080:8080"
    networks:
      - internal
      - external
    volumes:
      - caddy-data:/data
      - ./config/caddy:/config
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}

  duckdns:
    image: linuxserver/duckdns:version-e48542ca
    container_name: duckdns
    restart: unless-stopped
    networks:
      - internal
    environment:
      SUBDOMAINS: ${DUCKDNS_SUBDOMAIN}
      TOKEN: ${DUCKDNS_TOKEN}
      UPDATE_IP: ${DUCKDNS_UPDATE_IP}
